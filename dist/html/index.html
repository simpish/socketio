<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<button id="emitbutton">
  emit
</button>


<script>
  let socket = io.connect();
  socket.on('greeting', (data, fn) => {
    let answer = confirm(data.message);
    fn(answer);
  });

  let button = document.getElementById("emitbutton");
  button.on("click", (event)=>{
    let transform = {position:{x:0, y:0, z:0}};
    socket.emit("updateTransform", transform);
  })
</script>

</body>
</html>
